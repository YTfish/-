<!DOCTYPE html>
<html>
<META charset="UTF-8"/>
<head>
	<style>
		table{
			border:2px solid black;
			width:300px;
			height:500px;
		}
		td{
			border:0.1px solid blue;
			width:50px;
			height:50px;
			text-align:center;
			
		}
	</style>
	<script src = "js/util.js"></script>
</head>
<body>
	<table border:1px solid pink>
		<tr>
			<td id='screen' colspan = '4'>
				
			</td>
			
		</tr>
		<tr>
			<td class='num'>1</td>
			<td class='num'>2</td>
			<td class='num'>3</td>
			<td class='num'>0</td>
		</tr>
		<tr>
			<td class='num'>4</td>
			<td class='num'>5</td>
			<td class='num'>6</td>
			<td id='clear'>clear</td>
		</tr>
		<tr>
			<td class='num'>7</td>
			<td class='num'>8</td>
			<td class='num'>9</td>
			<td id='equal'>=</td>
		</tr>
		<tr>
			<td class='num'>+</td>
			<td class='num'>-</td>
			<td class='num'>*</td>
			<td class='num'>/</td>
		</tr>
	</table>


</body>

	<script>
	var tds =  $('td');
	var screen = $('#screen')[0];
	var nums = $('.num');

	for(var i = 1 ; i < tds.length ; i++){
		tds[i].onmouseover = function(){
			this.style.backgroundColor='yellow';
		}

		tds[i].onmouseout = function(){
			this.style.backgroundColor='white';
		}
	}

	for(var i = 0 ; i < nums.length ; i++){
		$('.num')[i].onclick = function(){
			screen.innerHTML += this.innerHTML;	
		}
	}

	$('#clear')[0].onclick = function(){
		screen.innerHTML = '';
	}

	$('#equal')[0].onclick = function(){
		var exp = screen.innerHTML;
		var result = eval(exp);
		screen.innerHTML += '=' + result;
	}


	var s = "alert(1);"
	s = '[1,2,3,4,6]'
	s = eval(s);
	console.log(s[3]);

	</script>

</html>
